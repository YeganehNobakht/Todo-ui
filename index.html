<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Todo List</title>
</head>

<body class="masthead">

    <body id="page-top">
        <!-- Navigation-->
        <nav class=" navbar  navbar-expand-lg navbar-light shadow-lg p-3 mb-5 rounded " id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top"><i class="fa-solid fa-list-check px-4"></i>Planner</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Todoes</a></li>
                    </ul>
                </div>
            </div>
        </nav>



        <section class="signup-section p-5 " id="signup">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto">
                        <div class="d-flex justify-content-center align-items-center mb-5">
                            <i class="fa-solid fa-square-check fa-3x mb-2 text-white"></i>
                            <h2 class="text-white mx-4">Add a New Todo</h2>
                        </div>

                        <form id="my_form">
                            <div class="mb-3">
                                <label for="title" class="form-label justify-content-start">Title</label>
                                <input type="text" id="title" class="form-control" required
                                    pattern="[A-Za-z]{3,30}" placeholder="title...">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descriptin</label>
                                <textarea type="tea" id="description" class="form-control" required
                                    pattern="[A-Za-z]{3,100}" placeholder="description..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="dueDate" class="form-label">Due Date</label>
                                    <input id="dueDate" type="date" class="form-control">
                            </div>
                            <div class="col-auto"><button class="btn btn-primary" id="submitButton"
                                    type="submit">Add</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>




        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

            <script type="module" src="src/home.js"></script>
        
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>Todo List</title>
</head>

<body class="todoes">
  <!-- Navigation-->
  <nav class=" navbar  navbar-expand-lg navbar-light shadow-lg p-3 mb-5 rounded " id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#page-top"><i class="fa-solid fa-list-check px-4"></i>Planner</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="todoes.html">Todoes</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Todoes -->

  <div id="todos-container" aria-label="Page navigation example"></div>
  <nav id="pagination-nav">
    <ul class="pagination"></ul>
  </nav>




  <!-- delete modal -->
  <div class="delete-modal" id="delete-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fa-solid fa-skull-crossbones"></i>Warning</h5>
        </div>
        <div class="modal-body my-2">
          Do you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary mx-2 cancel-modal-btn" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary mx-2 delete-modal-btn">Yes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- edit modal -->
  <!-- delete modal -->
  <div class="edit-modal" id="edit-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header mb-2">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fa-solid fa-edit px-2"></i>Edit</h5>
        </div>
        <form id="my-edit-form">
          <div class="mb-3">
            <label for="title" class="form-label justify-content-start">Title</label>
            <input type="text" id="title" class="form-control" required pattern="[A-Za-z0-9 .-_@$&#]{3,30}" placeholder="title...">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descriptin</label>
            <textarea  id="description" class="form-control" required attern="[A-Za-z0-9 .-_@$&#]{3,100}"
              placeholder="description..."></textarea>
          </div>
          <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input id="dueDate" type="date" class="form-control" required>
          </div>
          <div class="col-auto d-flex flex-row-reverse"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger mx-2 cancel-edit-modal-btn">cancel</button>
            <button type="submit" class="btn btn-primary mx-2 px-3" id="edit-modal-btn" >Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script type="module" src="src/todoes.js"></script>


</body>

</html>
